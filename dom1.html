.bass{
    width: 50px;

}

<body>
    <!-- you can use id to change the words -->
    <h1 id="lion"> the month of september</h1>
    <p id="month"></p>
    <div id="color"class="bass">

    </div>
    <button onclick="changecolor()">click here</button>
    <p id="change" onmousemove="bigger()"> uganda</p>

        document.getElementById("month").innerHTML = "The world begins"
        document.getElementById("lion").innerHTML = "this is a lion"
        function changecolor(){
            document.getElementById("color").style.backgroundColor= "blue"
        }
       function bigger() {
        document.getElementById("change").style.fontSize="50px"
        document.getElementById("change").style.color="brown"
       }
    </script>
