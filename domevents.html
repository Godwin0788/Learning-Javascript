<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- onchnage -->
    <input type="text" id="click" onchange="clickhere()">
    <script>
        function clickhere(){
           let w= document.getElementById("click")
           w.value = w.value.toUpperCase()
        }
    </script>
</body>
</html>
